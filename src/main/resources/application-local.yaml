spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/oficina
    username: oficina
    password: oficina
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      encoding: UTF-8
